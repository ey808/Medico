{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'chat/chat.css' %}">
    <title>Medico</title>
    <link rel="icon" type="image/png" href="{% static 'image/chatbot1.png' %}">
</head>
<body>
    <div class="box">
     <header class="navbar">
      <a href="{% url 'medico'%}">Medico</a>
    </header>
    <div class="chatbot">
        <img src="{% static 'image/chat.png' %}" alt="chatbot">

    </div>
    <div class="quote">
        <h1 style="font-weight: 900; color: #12424a; font-size: 3rem; letter-spacing: 2px; margin-bottom: 10px;">
        Medico
    </h1>
    <h3 style="font-style: italic; color: #e0f2f1; font-weight: 400; font-size: 1.5rem; line-height: 1.4;">
        Your health, our guidance — anytime, anywhere.
    </h3>
    </div>
    </div>
    <footer>
    ⚠️ Medico is not a replacement for a doctor. Always consult a healthcare professional for serious conditions.
   </footer>
    <style>
    body{
    background: linear-gradient(45deg, #a8d5ba, #6bb2bf);
    display: flex;
    flex-direction: column; 
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
   .box {
    position: relative;    
    width: 80vw;             
    height: 80vh;            
    border-radius: 25px;     
    background: linear-gradient(145deg, rgba(121, 116, 116, 0.08), #ffffff05);
    box-shadow: 0 10px 30px rgba(41, 40, 40, 0.4);
    border: 2px solid rgba(255, 255, 255, .5);
    backdrop-filter: blur(15px);
}
  .box img {
    position: absolute;
    right: 20px;    
    bottom: 50px;   
}
.navbar a {
    text-decoration: none;
    color: beige;
    padding: 8px 16px;
    transition: all 0.3s ease;
    display: inline-flex;       
    align-items: center;        
    justify-content: center;    

}

.navbar a:hover {
    background-color: antiquewhite;
    color: dimgray;
    border-radius: 25px;
    width: auto;                
    height: fit-content;        
    cursor: pointer;            
    transform: scale(1.05);     
}
.quote{
    padding-top: 150px;
    padding-left:30px;
}
footer {
    width: 100%;
    text-align: center;
    font-size: 0.9rem;
    color: #eee;
    font-style: italic;
    padding: 20px 0;
    margin-bottom: 0; 
}



    </style>
</body>

</html>
